<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link src="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <!-- Timed Code Quiz with multiple choice questions: -->
    <!-- Need header with name of quiz-->
    <h1>Timed Javascript Quiz</h1>
    <!-- Need container where buttons and results will go: -->
    <div class="quiz-container" id="quiz"></div>
        <!-- Need start button: -->
        <button id="start">Start Quiz</button>
        <!-- Need a restart button: -->
        <button id="restart">Restart Game</button>
        <!-- Need results section: -->
        <div id="results"></div>
        <!-- Need to link the javascript: -->
        <link src="text.javascript" href="Assets/Javascript/secondScript.js">
</body>
</html>
